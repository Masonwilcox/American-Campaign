{% extends "base_generic.html" %}

{% block content %}
    <header class="page-header text-center mb-4">
        <h1>Get Involved</h1>
    </header>
    <main class="page-content">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="info-card">
                        <h2>Volunteer</h2>
                        <p>Join our team and make a difference. Volunteer for events, outreach, and more.</p>
                        <a href="#" class="btn btn-primary">Sign Up</a>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="info-card">
                        <h2>Attend Events</h2>
                        <p>Check out our calendar for upcoming events and rallies near you.</p>
                        <a href="#" class="btn btn-primary">View Calendar</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
